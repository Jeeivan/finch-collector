{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="{% url 'detail' finch.id %}">
    <div class="card-content">
      <span class="card-title">{{ finch.species }}</span>
      <p>Beak length: {{ finch.beak_length }}</p>
      <p>Beak width: {{ finch.beak_width }}</p>
      <p>color: {{ finch.color }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
